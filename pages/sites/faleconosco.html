    <link rel="stylesheet" type="text/css" href="../../css/site.css">
    <script src="../../js/site.js"></script>
</head>

<body>
    <header>
        <img src="../../img/logo.png" alt="Logo da Coldigo Geladeiras">
        <h1>Coldigo Geladeiras</h1>
    </header>
    <nav>
        <a href="../../index.html">
            <div class="opcao">Inicio</div>
        </a>
        <a href="../../pages/sites/produtos.html">
            <div class="opcao">Produtos</div>

        <a href="../../pages/sites/faleconosco.html">
            <div class="opcao">Fale Conosco</div>
        </a>

    </nav>
    <section>
        <h2>Fale conosco!</h2>
        <p>Ficou com alguma dúvida? Preencha este formulário e entraremos em contato!</p>
        <form name="frmdfaleconsco" method="post" action="#">
            <fieldset class="faleConosco">
                <legend>Dados pessoais :</legend>
                <label for="nome">Nome: </label>
                <input type="text" name="txtnome" id="nome">
                <label for="fone">Telefone: </label>
                <input type="text" name="txtfone" id="fone">
                <label for="email">E-mail: </label>
                <input type="email" name="txtemail" id="email">
            </fieldset>
            <fieldset class="faleConosco">
                <legend>Motivo do contato :</legend>
                <label for="motivo">Motivo: </label>
                <select name="selmotivo" id="motivo">
                    <option value="">Escolha</option>
                    <option value="RE">Reclamacao</option>
                    <option value="SU">Sugestao</option>
                    <option value="PR">Informacao sobre produto</option>
                </select>
                <label for="comentario">Comentário: </label>
                <textarea name="txacomentario" id="comentario" class="faleConosco"></textarea>
                <button type="reset">Limpar</button><button type="submit">Enviar</button>
            </fieldset>
        </form>
    </section>
   
    <footer>Copyright &copy; Escola Sistêmica 2019</footer>
</body>
